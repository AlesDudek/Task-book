<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/style.css">
  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <title>Task book - application</title>
</head>
<body>
<main>
  <header>
    <h1>Úkolníček</h1>
  </header>
    <section>
      <div class="section__one">
        <input type="text" id="js-input-Field" placeholder="Nakoupit na víkend">
        <div>
          <button id="js-add-Button" class="add-Botton"><img src="./img/plus.svg" alt="plus"></button>

        </div>
      </div>
      <div class="section__lable " id="js-section-label">
        <label for="js-input-Field" class="js-inp">
          <span id="js-display-text">Momentálně v úkolníčku, žádný úkol nemáte.</span>
        </label>
      </div>
      <div id="js-tasks-list"></div>
    </section>
    <section class="counter">
      <div id="js-task-count" class="task-counter">
        Máte <span class="js-count">0</span> nedokončené úkoly
      </div>
      <div class="clear-button">
        <button id="js-clear-button" class="clear-button-bg">Vymazat vše</button>
      </div>
    </section>
</main>
  <script src="./script.js"></script>
</body>
</html>
