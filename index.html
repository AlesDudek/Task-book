<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sass/style.css">
  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <title>Task book - application</title>
</head>
<body>
<main>
  <header>
    <h1>Úkolníček</h1>
  </header>
    <section>
      <div class="section__one">
        <input type="text" id="js-input-Field" placeholder="Nakoupit na víkend">
        <div>
          <button id="js-add-Button"><img src="./img/plus.svg" alt="plus"></button>

        </div>
      </div>
      <div class="section__lable " id="js-section-lable">
        <label for="js-input-Field" class="js-inp">
          <span id="js-display-text">Momentálně v úkolníčku, žádný úkol nemáte.</span>
        </label>
      </div>
      <div id="js-tasks-list"></div>
    </section>
    <section class="counter">
      <div id="js-task-count" class="task-counter">
        Máte 0 nedokončené úkoly
      </div>
      <div class="clear-button">
        <button id="js-clear-button" class="clear-button-bg">Vymazat vše</button>
      </div>
    </section>
</main>
  <script src="./script.js"></script>
</body>
</html>
